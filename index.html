<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="js/moment.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
  <header>
    <h1>Twittler  <i class="fa fa-twitter fa-1x"></i></h1>
  </header>

  <section>
    <h2>
      <button class="new-tweets">Tweets</button>
      <button class="mracus">@mracus</button>
      <button class="doug">@douglascalhoun</button>
      <button class="sharks">@sharksforcheap</button>
      <button class="shawn">@shawndrost</button>
    </h2>
    
  </section>

    <div class="container"></div>  
    
      <script>
        $(document).ready(function(){
          
          $('.new-tweets').on('click', update_tweets);

          $('.mracus').on('click', mracus_tweets);

          $('.doug').on('click', doug_tweets);

          $('.shawn').on('click', shawn_tweets);

          $('.sharks').on('click', sharks_tweet);

        });

        function update_tweets() 
        {
          var $container = $('.container');
          $container.html('');

          var index = streams.home.length - 1;
          while(index >=0)
            {
              var tweet = streams.home[index];
              var $tweet = $('<div></div>');
              var tweetTime = moment(tweet.created_at).fromNow();
              $tweet.html('<strong class=' + tweet.user + '>@' + tweet.user + '</strong>: ' + tweet.message + '<br />' + tweetTime);
              $tweet.appendTo($container);
              index -= 1;
            }
          }
